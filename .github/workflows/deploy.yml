name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # تم حذف 'cache: npm' عمداً
          
      - name: Delete poisoned lock file
        # هذا هو السطر الحاسم لحل خطأ EINTEGRITY
        # يقوم بحذف ملف القفل التالف لإجبار npm على جلب ملفات جديدة
        run: rm -f package-lock.json

      - name: Install Dependencies
        # ما زلنا بحاجة لهذا الأمر لحل مشكلة التوافق الأصلية
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
