name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # تم حذف 'cache: npm' عمداً لتجنب أي أخطاء تلف (corruption)

      - name: Install Dependencies
        # الخطوة 1: إصلاح خطأ ERESOLVE (مشكلة التوافق)
        run: npm install --legacy-peer-deps

      - name: Build
        # الخطوة 2: إصلاح خطأ "التحذيرات كأخطاء" (مشكلة ESLint)
        run: CI=false npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
